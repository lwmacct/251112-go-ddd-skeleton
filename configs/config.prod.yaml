# 生产环境配置
app:
  env: "production"
  debug: false
  log_level: "info"

server:
  host: "0.0.0.0"
  port: 8080

database:
  host: "postgres-prod"
  port: 5432
  user: "postgres"
  password: "${DB_PASSWORD}"  # 从环境变量读取
  dbname: "go_ddd_skeleton_prod"
  sslmode: "require"

redis:
  host: "redis-prod"
  port: 6379
  password: "${REDIS_PASSWORD}"
  db: 0

jwt:
  secret: "${JWT_SECRET}"
  access_token_expiry: 15m
  refresh_token_expiry: 168h

